<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>This Is Signup Page</title>
</head>
<body>
           <section>
           <div class="container">
           <div class="row">
           <div class="col-md-8 ofset-md-2">
                    <div class="my-card mt-1">
                       <div th:if="${session.message}"  th:classappend="${session.message.type}" class="alert" role="alert">
                              <p th:text="${session.message.content}">
                              </p>
                              <th:block th:remove="all"></th:block>
                         </div>
                     <div class="container text-center">
                     <img alt="" src=""  style="width:80px;" th:src="@{/img/document.png}">
                     </div>
                      <h1 class="text-center">Register Here !!</h1>
                      <form action="" th:action="@{do_register}" method="post" th:object="${user}">
        <div class="form-group">
        <label for="name_field">Your Name</label>
        
       <input 
           name="name"
            type="text" 
            class="form-control"
             id="name_field"
              aria-describedby="emailHelp"
              placeholder="Enter Here"
              required
              th:value="${user.name}"
              />
      </div>
        <div class="form-group">
        <label for="email_field">Your Email</label>
        
       <input 
       name="email"
            type="email" 
            class="form-control"
             id="email_field"
              aria-describedby="emailHelp"
              placeholder="Enter Here"
              required
              th:value="user.email"
              />
      </div>
        <div class="form-group">
        <label for="password_field">Your Password</label>
        
       <input 
       name="password"
            type="password" 
            class="form-control"
             id="password_field"
              aria-describedby="emailHelp"
              placeholder="Enter Here"
              required
              />
      </div>
        <div class="form-group">
        <textarea rows="10"  name="about" th:value="${user.about}" placeholder="Enter Something About Yourself" class="form-control"></textarea>
        <div class="form-group form-check text-center">
             <input type="checkbox" 
                         name="agreement"
                         class="form-check-input"
                         id="agreement"
                         />
                         <label for="agreement"> Accept Terms and Conditions**</label>
        </div>
      
      </div>
      <div class="container text-center">
      <button  type="submit" class="btn bg-primary text-white">
      Submit
      </button>
      <button type="reset" class="btn bg-warning text-white">
      Reset
      </button>
      </div>
      
      
                      </form>
                    </div>
           </div>
                     
           </div>
           </div>
           </section>
             
</body>
</html>
