<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>User Dashboard</title>
</head>
<body>
           <section>
           <div class="card mr-3 ml-3">
           
           <div class="card-body">
           
           
           <div class="container text-center">
           
              <img src="" style="height:200px; width:200px;"class="my_profile_picture"  th:src="@{'/img/'+${contact.imageUrl}}" alt="profile photo" />
                     <h3 class="mt-3" >
                     <span th:text="${contact.name}"> </span> (<span th:text="${contact.nickname}"></span>)
                     
                     </h3>
                     <table class="table table-sm">
      <thead>
    <tr>
      <th scope="col">#ID</th>
      <td scope="col"><span  th:text="${'PSB2K24'+contact.cid}"></span></td>
     
    </tr>
  </thead>
  <tbody>
  <tr>
      <th scope="row">Work</th>
      <td><span  th:text="${contact.work}"></span></td>
    
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><span  th:text="${contact.email}"></span></td>
    
    </tr>
     
     <tr>
      <th scope="row">Phone Number</th>
      <td><span  th:text="${contact.phone}"></span></td>
    
    </tr>
    
  </tbody>
  
</table>
  <div class="description">
  
         <th:block th:utext="${contact.description}"> </th:block>
  </div>
        <a th:onclick="|deleteContact(${contact.cid})|"class="btn btn-danger btn-sm"> <i class="fa-solid fa-trash"></i> </a>
                                                                <a class="btn btn-primary btn-sm"  th:href="@{'/user/update-contact/'+${contact.cid}}"> <i class="fa-solid fa-pen-to-square"></i></a>
           </div>
           
           
           </div>
           
           
           
           </div>
           
           
           
           
           </section>
             
</body>
</html>
