      <link rel="stylesheet" th:href="@{/css/style.css}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      <div class="sidebar mt-2">
      <span onclick="toggleSideBar()"  class="crossBtn">&times;</span>
           <a href="#" th:href="@{/user/index}" class="item"> <i class="fa-solid fa-house"></i> Home</a>
           <a th:href="@{/user/show-contacts/0}"href="#" class="item"><i class="fa-solid fa-address-book"></i> View Contacts</a>
           <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-regular fa-id-badge"></i> Add Contact</a>
           <a href="#"  th:href="@{/user/profile}"class="item"><i class="fa-regular fa-user"></i>Your Profile</a>
           <!--    <a href="#" class="item"><i class="fa-solid fa-gear"></i> Settings</a>-->
         <a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
           <div class="divider"></div>
      </div>
      
      <div class="content mt-5">
              <i onclick="toggleSideBar()" class="fas fa-bars  m-3 cursor-ponter"></i>
           <div th:replace="${content}"></div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     <script th:src="@{/js/script.js}"></script> 
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script>
     function deleteContact(cid){
    	 Swal.fire({
    		  title: "Are you sure?",
    		  text: "You won't be able to revert this!",
    		  icon: "warning",
    		  showCancelButton: true,
    		  confirmButtonColor: "#3085d6",
    		  cancelButtonColor: "#d33",
    		  confirmButtonText: "Yes, delete it!"
    		}).then((result) => {
    		  if (result.isConfirmed) {
    			  window.location="/user/delete/"+cid;
    		    Swal.fire({
    		      title: "Deleted!",
    		      text: "Your Contact has been deleted.",
    		      icon: "success"
    		    });
    		  }
    		});
     }
     
     </script>
</body>
</html>
