<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Your Profile</title>
</head>
<body>
           <section>
           <div class="container text-center">
              <div class="card">
              <div class="card-body">
                <img src="" style="height:200px; width:200px;"class="my_profile_picture"  th:src="@{'/img/'+${user.imageUrl}}" alt="" />
                     <h3 class="mt-3" >
                     <span th:text="${user.name}"> </span> 
                     
                     </h3>
                                <table class="table table-sm text-center">
      <thead>
    <tr>
      <th scope="col">USERID</th>
      <td scope="col"><span  th:text="${'PSB2K24'+user.id}"></span></td>
     
    </tr>
  </thead>
  <tbody>
  
    <tr>
      <th scope="row">Email</th>
      <td><span  th:text="${user.email}"></span></td>
    
    </tr>
     
     <tr>
      <th scope="row">Role</th>
      <td><span  th:text="${user.role}"></span></td>
    
    </tr>
    <tr>
      <th scope="row">Account Status</th>
      <td><span  th:text="${user.enabled}"></span></td>
    
    </tr>
     <tr>
      <th scope="row">About You</th>
      <td><span  th:text="${user.about}"></span></td>
    
    </tr>
    
  </tbody>
  
</table>
           
              
              
              
              </div>
              
              </div>
           
           </div>
           </section>
             
</body>
</html>
